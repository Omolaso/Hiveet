<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiveet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be3b38df61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">
        <div class="left">   
         <img id="image1" src="images/Hiveet.png" alt="remote communication">
        </div>
        <div class="right">
            <h1>Get started</h1>
            <p>Don't have an account?<a id="signup" href="#signup">Sign up</a></p>
            <br>
            <Form>
                <div class="wrapper">
                   <div class="wrapper1">
                    <a id="google" href="#google">
                        <button id="button1"><i id="fa-brands1" class="fa-brands fa-google"></i> Login with Google</button>
                    </a>
                   </div>
                    <div class="wrapper2">
                        <a id="facebook" href="#facebook">
                            <button id="button2"><i id="fa-brands2" class="fa-brands fa-facebook"></i> Login with Facebook</button>
                    </div>
                </div>
                </a>
                <br>
                <br>
                <hr>
                <br>
                <input type="email" id="email" placeholder="Email">
                <br>
                <br>
                <input type="text" id="password" placeholder="Password">
                <br>
                <br>
                <div class="login">
                    <button id="button3">Login</button>
                </div>
            </Form>
        </div>
    </div>
    
</body>
</html>
